        function operate_formatter(value, row, index) {

            ].join('');
        }

        //删除用户信息
        function delete_user(NoticeID) {
            if (confirm('确定要删除此公告吗？')) {
                //发送请求提交后台
                $.ajax({
                    url: '', //后台删除用户方法
                    data: {
                        "id": NoticeID, //后台传过来的id名字
                    },
                    dataType: 'json',
                    type: 'get',
                    success: function (msg) {
                        if (msg == "1") {
                            $('#table').bootstrapTable("refresh"); //刷新 
                            alert('删除成功');

                        } else {
                            alert("请刷新后重试！")
                        }
                    }

                })
            }
        }

            $.each($("#form_form_id tr input[type=checkbox]"), function (i, item) {

                    // console.log($(item).val());

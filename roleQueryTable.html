    <script>
        $(".table_columns_switch").on('click ', function () {
            var i = $(this).find('input').val();
            $(".table-striped-" + i).show().siblings('table').hide();
        });

        function playerMsg() {
            $("#playerMsg").modal('show');
        }

        function playerMsg2(){
            $("#playerMsg2").modal('show');
        }

        //封禁时传过来的player_id
        function block(play_id) {
            $("#play_id").val(play_id);//将传来的player_id赋值给模态框中角色id隐藏域的value
            $('#blockModal').modal('show');
        }

        //封禁提交按钮获取值
        $("#blockModalSubmits").click(function(){
            $.ajax({
                url:'',
                data:{
                    "paly_id":$("#play_id").val(),
                    "blockStatus":$("input[name=play_block]:checked").val(),
                    "block_reason":$("#block_reason").val()
                },
                dataType:'json',
                type:'get',
                success:function(msg){
                    if(msg=="1"){
                        alert('封禁成功');
                        $("input[name=play_block]:checked").val("");
                        $("#block_reason").val("");
                    }
                }
            })
        })
        //解禁时传过来的player_id
        function unblock(player_un_id) {
            $("#player_un_id").val(player_un_id);
            $('#unblockModal').modal('show');
        }
        //封禁提交按钮取值
        $("#unblockModalSubmit").click(function(){
            $.ajax({
                url:'',
                data:{
                    "paly_id":$("#play_id").val(),
                    "unblockStatus":$("input[name=play_unblock]:checked").val(),
                    "unblock_reason":$("#unblock_reason").val()
                },
                dataType:'json',
                type:'get',
                success:function(){
                    alert("解禁成功");
                    $("input[name=play_unblock]:checked")[0].checked=false;
                    $("#unblock_reason").val("");
                }
            })
        })

        $("#btn-ok").on('click',function(){
            //发送后台请求  禁言用户  或者解除用户禁言
            player_gag_request(0);
        });

        var toggleStatus = true;

        function player_gag_request(type)  //type参数  为0时表示禁言 data数据为form表单的数据 不为0时为用户id
        {
            // var form_data = $("#formId").serialize();   //禁言弹框里禁言表单序列化
            // var data = type ? {player_id:type,player_gag:1}  : form_data;   //data是根据传进来的type判断的
            // var player_id = type ? type : $('#player_gag_id').val();   

            //player_gag 表示当前为禁言或者解禁操作行为   后台如精确到禁言操作方法则不需传
            $.ajax({
                url:'/test.php',
                // data:data,//id 0/1 时长 内容
                data:{
                    "play_id":$("#play_id").val(),
                    "player_gag_time":$("#player_gag_time").val(),
                    "player_gag_reason":$("#player_gag_reason").val(),
                    "player_gag":type
                },
                dataType:'json',
                type:'post',
                success: function (msg) {

                    if(parseInt(msg.status) === 1){
                        //操作成功
                        alert(msg.info);
                        toggleStatus = true;
                        if(!type){
                            $('#timeLengthInput').modal('hide');

                        }else{
                            toggleStatus = true;
                        }

                    }
                }
            })
        }

        //禁言是传过来的player_id
        function timeLength(player_id){
            $('#player_gag_id').val(player_id);
            $('#timeLengthInput').attr('player_id',player_id).modal('show'); //把弹框调起来的同时 把玩家的id赋值在弹框的属性上
        }
        setTimeout(function(){
            $.fn.bootstrapSwitch.defaults.size = 'large';
            $.fn.bootstrapSwitch.defaults.onColor = 'success';

            $(".operate_player_gag").bootstrapSwitch({
                onText: "是",
                offText: "否",
                onColor: "success",
                offColor: "info",
                size: "normal",
                handleWidth:'auto',
                onSwitchChange: function (event, state) {
                    if (state == true) {

                        toggleStatus = false;
                        timeLength($(this).attr('player_id'))
                    } else {
                        //将用户id传到player_gag_request方法 请求后台 解除用户禁言状态
                        if(toggleStatus){
                            player_gag_request($(this).attr('player_id'));
                        }
                    }
                }
            }).show();
        },450);

        //模态框取消事件
        $('#timeLengthInput').on('hide.bs.modal', function () {
            // 执行一些动作...
//            alert('关闭了');
            if(!toggleStatus){
                var modal_player_id = $(this).attr('player_id');  //当前模态框取消的用户id
                $("input[name=status_"+modal_player_id+"]").bootstrapSwitch('toggleState');
            }
            toggleStatus = true;
        });
        
        //对于禁言中每一行的操作按钮    
        //未完成 ---------对于 input 里name=status绑定开关的方法（方法里是要传入player_gag/状态的） 同时里面判断这个status 如果是false就toggle转换一下
        function operate_player_gag(value, row, index) {
            var player_gag_check = row['player_gag'];//true 禁言中  false 正常   //中括号里的status是需要跟后台进行商议 对于状态的单词定义
            var player_id=row['player_id'];
            var btn;
            var check = parseInt(player_gag_check)===1 ? 'checked' : '';
                                                                                                                                    //将角色id赋值给input属性player_id
            btn='<input style="display:none" '+check+' name="status_'+player_id+'" class="operate_player_gag" type="checkbox" data-size="small" player_id="'+player_id+'">' 
            return[
                btn
            ].join('');
        }

        //修改用户信息
        function edit_user(player_id,player_nickname,player_haveDiamond,player_haveMoney,player_power){
            console.log('player_id:'+player_id+',player_nickname:'+player_nickname);
            $("#player_nickname").val(player_nickname);
            $("#edit_user_player_id").val(player_id);
            $("#player_haveDiamond").val(player_haveDiamond);
            $("#player_haveMoney").val(player_haveMoney);
            $("#player_power").val(player_power);

            $("#edit_user_info").modal();
        }

        //修改用户信息确认后的表单提交
        $("#edit_user_player_id").click(function(){
            $.ajax({
                url:'',//后台修改用户信息接口地址
                data:$("#form_edit_user").serialize(),
                dataType:'json',
                type:'post',
                success:function(msg){
                    if(msg.status == 1){   //返回的status=1表示修改成功 及关闭修改模态框 提示修改成功
                        $("#edit_user_info").modal('hide');
                    }
                }

            })
        });

        //删除用户信息
        function delete_user(player_id){
            if(confirm('确定删除玩家ID为'+player_id+'的用户吗？')){
                //发送请求提交后台
                $.ajax({
                    url:'',//后台删除用户方法
                    data:{player_id:player_id},
                    dataType:'json',
                    type:'post',
                    success:function(msg){
                        if(msg.status == 1){
                            alert('删除成功');
                        }
                    }

                })
            }
        }

        // 操作按钮--<th data-field="operate" data-formatter="operate_formatter" data-align="center">操作</th>
        function operate_formatter(value, row, index) {
            var status = row['status']; //中括号里的status是需要跟后台进行商议 对于状态的单词定义
            var player_id = row['player_id']; //获取玩家id
            var player_nickname = row['player_nickname'];
            var player_haveDiamond = row['player_haveDiamond'];
            var player_haveMoney = row['player_haveMoney'];
            var player_power = row['player_power'];
//            var users = JSON.stringify(row);
            var bt;
            if (parseInt(status) === 1) {
                bt = '<a class="btn btn-xs green" onclick="block('+player_id+')" href="javascript:;" title="封禁">封禁</a>'
            } else {
                bt = '<a class="btn btn-xs red" href="javascript:;" onclick="unblock('+player_id+')" title="解封">解封</a>'
            }
            return [
                bt,
                 `<a class="btn btn-xs green" href="javascript:;" onclick="edit_user('${player_id}','${player_nickname}','${player_haveDiamond}','${player_haveMoney}','${player_power}')" title="修改">修改</a>`,
                    //edit_user('${user}')   ${user}为定界符内变量表示   当前操作的用户信息
                 `<a class="btn btn-xs red" href="javascript:;" onclick="delete_user('${player_id}')" title="删除">删除</a>`
            ].join('');
        }

         //搜索查询                                    //角色id
        init_bootstrap_table('#table', '/test.php', 'player_id', 'player_id', function (params) {
            return { //搜索查询功能
                limit: params.limit, //条数
                offset: params.offset, //偏移量 （分页）
                sort: params.sort, //排序字段
                order: params.order, //排序方式   升序 或者  降序
                playerNum: $('#playerNum', '#search_form').val(),
                userID: $('#userID', '#search_form').val(),
                indexSearch: $('#indexSearch', '#search_form').val()
            };
            }, { //options
                pageList: [5,10,20],
                pageSize: 20,
                sortName: 'player_id', // 默认排序字段
                sortOrder: 'asc', // 默认排序方式  升序
                toolbar: '#tableToolbar'
            });
